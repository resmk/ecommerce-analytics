name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: ecommerce_analytics
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin_password_change_me
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U admin -d ecommerce_analytics"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # Django
      DJANGO_SECRET_KEY: ci-secret
      DJANGO_DEBUG: "0"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"

      # DB
      DATABASE_URL: postgres://admin:admin_password_change_me@localhost:5432/ecommerce_analytics

      # Redis cache + celery
      DJANGO_REDIS_URL: redis://localhost:6379/1
      CELERY_BROKER_URL: redis://localhost:6379/0
      CELERY_RESULT_BACKEND: redis://localhost:6379/0

      # Avoid Dash in CI (not needed)
      DASH_API_BASE_URL: http://localhost:8000/api/v1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Lint (flake8)
        run: |
          flake8 backend

      - name: Format check (black)
        run: |
          black --check backend

      - name: Run migrations
        working-directory: backend
        run: |
          python manage.py migrate

      - name: Run tests
        working-directory: backend
        run: |
          pytest
